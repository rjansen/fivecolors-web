<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <script name="jquery.min" type="text/javascript" src="/web/assets/js/jquery.min.js"></script>
  <script name="tether.min" type="text/javascript" src="/web/assets/js/tether.min.js"></script>

  <script name="bootstrap.min" type="text/javascript" src="/web/assets/js/bootstrap.min.js"></script>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">


</head>

<body>
  <fivecolors>Loading...</fivecolors>
  
  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/web/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
